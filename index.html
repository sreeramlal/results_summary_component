 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Results Summary Component</title>
 </head>
 <body>
    <div class="main">
      <div class="container">
         <div class="result">
           <div class="your_result">Your Result</div>
          <div class="result_circle">
            <h1>76</h1>
            <p>  of 100</p></div>
            <div>
          <h2 class="result_great">Great</h2>
          <p class="result_p">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        </div>
        <div class="summary">
          <div class="summary_heading">Summary</div> 
          <div class="summary_contents">
          <div class="summary_div"><img class="summary_left" src="./assets/images/icon-reaction.svg" alt=""><span class="summary_middle reaction">Reaction</span> <span class="summary_right">80/100</span></div>
          <div class="summary_div"><img class="summary_left" src="./assets/images/icon-memory.svg" alt=""><span class="summary_middle memory">Memory</span> <span class="summary_right">92/100</span></div>
          <div class="summary_div"><img class="summary_left" src="./assets/images/icon-verbal.svg" alt=""><span class="summary_middle verbal">Verbal</span> <span class="summary_right">61/100</span></div>
          <div class="summary_div"><img class="summary_left" src="./assets/images/icon-Visual.svg" alt=""><span class="summary_middle visual">Visual</span> <span class="summary_right">72/100</span></div>
        </div>
          <button>Continue</button>
      </div>
    </div>
     </div> 


 </body>
 </html>
